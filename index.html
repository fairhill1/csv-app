<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GridView - CSV Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #loading_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading_text">
        <h1>GridView</h1>
        <p>Loading CSV Editor...</p>
        <div class="spinner"></div>
    </div>

    <!-- Canvas for the egui app -->
    <canvas id="the_canvas_id"></canvas>

    <!-- WASM bindgen script -->
    <script type="module">
        import init from './csv-app.js';

        async function run() {
            await init();
        }

        run();
    </script>
</body>
</html>
